<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Contrats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Accueil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/immeubles}">Immeubles</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/unites}">Unités</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/locataires}">Locataires</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/contrats}">Contrats</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/paiements}">Paiements</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Contrats</h1>
    <a class="btn btn-primary mb-3" th:href="@{/contrats/nouveau}">Nouveau contrat</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Locataire</th>
            <th>Unité</th>
            <th>Montant</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contrat : ${contrats}">
            <td th:text="${contrat.id}">1</td>
            <td th:text="${contrat.locataire.nom}">Nom</td>
            <td th:text="${contrat.uniteLocation.numero}">101</td>
            <td th:text="${contrat.montant}">500</td>
            <td><a class="btn btn-sm btn-outline-secondary" th:href="@{'/paiements/contrat/' + ${contrat.id}}">Paiements</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
