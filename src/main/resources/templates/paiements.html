<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Paiements</title>
</head>
<body>
<h1>Paiements</h1>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Montant</th>
        <th>Statut</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${paiements}">
        <td th:text="${p.datePaiement}">2024-01-01</td>
        <td th:text="${p.montant}">500</td>
        <td th:text="${p.statut}">paye</td>
        <td><a th:href="@{'/paiements/' + ${p.id} + '/recu'}">ReÃ§u PDF</a></td>
    </tr>
    </tbody>
</table>

<h2>Nouveau paiement</h2>
<form th:action="@{'/paiements/contrat/' + ${contratId}}" th:object="${paiement}" method="post">
    <label>Date : <input type="date" th:field="*{datePaiement}"/></label><br/>
    <label>Montant : <input type="number" step="0.01" th:field="*{montant}"/></label><br/>
    <button type="submit">Enregistrer</button>
</form>
<a th:href="@{/contrats}">Retour</a>
</body>
</html>
